[workspace]
members = [
    "cadence-proto",
    "cadence-core",
    "cadence-client",
    "cadence-macros",
    "cadence-worker",
    "cadence-workflow",
    "cadence-activity",
    "cadence-testsuite",
    "examples/examples-common",
    "examples/01_hello_workflow",
    "examples/02_activity_basics",
    "examples/03_activity_advanced",
    "examples/04_workflow_signals",
    "examples/05_workflow_external",
    "examples/06_child_workflows",
    "examples/07_time_and_sleep",
    "examples/08_versioning",
    "examples/09_continue_as_new",
    "examples/10_error_handling",
    "examples/11_client_operations",
    "examples/12_domain_management",
    "examples/13_worker_configuration",
    "examples/14_local_activities",
    "examples/15_performance",
    "examples/16_complete_application",
    "examples/17_best_practices",
    "examples/18_channels_and_spawn",
    "load_test",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Carson McManus"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/uber/cadence-rust-client"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.43", features = ["full"] }
futures = "0.3"
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Protocol
tonic = "0.12"
prost = "0.13"
prost-types = "0.13"
tonic-build = "0.12"

# Observability
tracing = "0.1"
opentelemetry = "0.27"

# Utilities
uuid = { version = "1.11", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
anyhow = "1.0"
once_cell = "1.20"
parking_lot = "0.12"
dashmap = "6.1"
dyn-clone = "1.0"

# Auth
jsonwebtoken = "9"
oauth2 = { version = "5.0", default-features = false }

# Testing
mockall = "0.13"
tempfile = "3.0"
tokio-test = "0.4"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.dev]
opt-level = 0
debug = true

[workspace.lints.clippy]
allow_attributes = "deny"
