[workspace]
members = [
    "cadence-proto",
    "cadence-core",
    "cadence-client",
    "cadence-worker",
    "cadence-workflow",
    "cadence-activity",
    "cadence-testsuite",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Cadence Rust Client Contributors"]
license = "MIT"
repository = "https://github.com/uber/cadence-rust-client"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.43", features = ["full"] }
futures = "0.3"
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Protocol
thrift = "0.17"
tonic = "0.12"
prost = "0.13"

# Observability
tracing = "0.1"
log = "0.4"
opentelemetry = "0.27"

# Utilities
uuid = { version = "1.11", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
anyhow = "1.0"
once_cell = "1.20"
parking_lot = "0.12"
dashmap = "6.1"

# Auth
jsonwebtoken = "9"
oauth2 = { version = "5.0", default-features = false }

# Testing
mockall = "0.13"
tempfile = "3.0"
tokio-test = "0.4"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.dev]
opt-level = 0
debug = true