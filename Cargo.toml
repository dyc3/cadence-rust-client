[workspace]
members = [
    "uber_cadence_proto",
    "uber_cadence_core",
    "uber_cadence_client",
    "uber_cadence_macros",
    "uber_cadence_worker",
    "uber_cadence_workflow",
    "uber_cadence_activity",
    "uber_cadence_testsuite",
    "load_test",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Carson McManus"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/dyc3/cadence-rust-client"

[workspace.dependencies]
# Async runtime
tokio = { version = "1.43", features = ["full"] }
futures = "0.3"
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Protocol
tonic = "0.12"
prost = "0.13"
prost-types = "0.13"
tonic-build = "0.12"

# Observability
tracing = "0.1"
opentelemetry = "0.27"

# Utilities
uuid = { version = "1.11", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
thiserror = "1.0"
anyhow = "1.0"
once_cell = "1.20"
parking_lot = "0.12"
dashmap = "6.1"
dyn-clone = "1.0"

# Auth
jsonwebtoken = "9"
oauth2 = { version = "5.0", default-features = false }

# Testing
mockall = "0.13"
tempfile = "3.0"
tokio-test = "0.4"

uber_cadence_proto = { path = "./uber_cadence_proto", version = "0.1.0" }
uber_cadence_core = { path = "./uber_cadence_core", version = "0.1.0" }
uber_cadence_macros = { path = "./uber_cadence_macros", version = "0.1.0" }
uber_cadence_client = { path = "./uber_cadence_client", version = "0.1.0" }
uber_cadence_worker = { path = "./uber_cadence_worker", version = "0.1.0" }
uber_cadence_workflow = { path = "./uber_cadence_workflow", version = "0.1.0" }
uber_cadence_activity = { path = "./uber_cadence_activity", version = "0.1.0" }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1

[profile.dev]
opt-level = 0
debug = true

[workspace.lints.clippy]
allow_attributes = "deny"
